<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller De Las Lamparas</title>
  <style>
    /* Reseteo y box-sizing */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden;
    }

    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Inputs invisibles para controlar las slides */
    .carousel input {
      display: none;
    }

    .slides {
      display: flex;
      width: calc(100vw * 19); /* 19 imágenes */
      height: 100%;
      transition: transform 0.6s ease;
    }

    .slide {
      flex: 0 0 100vw;
      height: 100vh;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Posicionar cada slide según el input marcado */
    #slide1:checked ~ .slides { transform: translateX(0); }
    #slide2:checked ~ .slides { transform: translateX(-100vw); }
    #slide3:checked ~ .slides { transform: translateX(-200vw); }
    #slide4:checked ~ .slides { transform: translateX(-300vw); }
    #slide5:checked ~ .slides { transform: translateX(-400vw); }
    #slide6:checked ~ .slides { transform: translateX(-500vw); }
    #slide7:checked ~ .slides { transform: translateX(-600vw); }
    #slide8:checked ~ .slides { transform: translateX(-700vw); }
    #slide9:checked ~ .slides { transform: translateX(-800vw); }
    #slide10:checked ~ .slides { transform: translateX(-900vw); }
    #slide11:checked ~ .slides { transform: translateX(-1000vw); }
    #slide12:checked ~ .slides { transform: translateX(-1100vw); }
    #slide13:checked ~ .slides { transform: translateX(-1200vw); }
    #slide14:checked ~ .slides { transform: translateX(-1300vw); }
    #slide15:checked ~ .slides { transform: translateX(-1400vw); }
    #slide16:checked ~ .slides { transform: translateX(-1500vw); }
    #slide17:checked ~ .slides { transform: translateX(-1600vw); }
    #slide18:checked ~ .slides { transform: translateX(-1700vw); }
    #slide19:checked ~ .slides { transform: translateX(-1800vw); }

    /* Miniaturas / controles */
    .thumbnails {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 0 10px;
    }

    .thumbnails label {
      cursor: pointer;
      flex: 0 0 auto;
      width: 60px;
      height: 40px;
      overflow: hidden;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .thumbnails label img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Resaltar miniatura activa */
    #slide1:checked ~ .thumbnails label[for="slide1"] { border-color: #fff; }
    #slide2:checked ~ .thumbnails label[for="slide2"] { border-color: #fff; }
    #slide3:checked ~ .thumbnails label[for="slide3"] { border-color: #fff; }
    #slide4:checked ~ .thumbnails label[for="slide4"] { border-color: #fff; }
    #slide5:checked ~ .thumbnails label[for="slide5"] { border-color: #fff; }
    #slide6:checked ~ .thumbnails label[for="slide6"] { border-color: #fff; }
    #slide7:checked ~ .thumbnails label[for="slide7"] { border-color: #fff; }
    #slide8:checked ~ .thumbnails label[for="slide8"] { border-color: #fff; }
    #slide9:checked ~ .thumbnails label[for="slide9"] { border-color: #fff; }
    #slide10:checked ~ .thumbnails label[for="slide10"] { border-color: #fff; }
    #slide11:checked ~ .thumbnails label[for="slide11"] { border-color: #fff; }
    #slide12:checked ~ .thumbnails label[for="slide12"] { border-color: #fff; }
    #slide13:checked ~ .thumbnails label[for="slide13"] { border-color: #fff; }
    #slide14:checked ~ .thumbnails label[for="slide14"] { border-color: #fff; }
    #slide15:checked ~ .thumbnails label[for="slide15"] { border-color: #fff; }
    #slide16:checked ~ .thumbnails label[for="slide16"] { border-color: #fff; }
    #slide17:checked ~ .thumbnails label[for="slide17"] { border-color: #fff; }
    #slide18:checked ~ .thumbnails label[for="slide18"] { border-color: #fff; }
    #slide19:checked ~ .thumbnails label[for="slide19"] { border-color: #fff; }
  </style>
</head>
<body>

  <div class="carousel">
    <!-- Radios para controlar slides -->
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">

    <!-- Contenedor de slides -->
    <div class="slides">
      <div class="slide"><img src="1.png" alt="Imagen 1"></div>

      <div class="slide"><img src="11.png" alt="Imagen 11"></div>

      <div class="slide"><img src="13.png" alt="Imagen 13"></div>
      <div class="slide"><img src="14.png" alt="Imagen 14"></div>
      <div class="slide"><img src="15.png" alt="Imagen 15"></div>
      <div class="slide"><img src="16.png" alt="Imagen 16"></div>
      <div class="slide"><img src="17.png" alt="Imagen 17"></div>
      <div class="slide"><img src="18.png" alt="Imagen 18"></div>
      <div class="slide"><img src="19.png" alt="Imagen 19"></div>
    </div>

    <!-- Miniaturas para selección -->
    <div class="thumbnails">
      <label for="slide1"><img src="1.png" alt="Miniatura 1"></label>
      <label for="slide2"><img src="2.png" alt="Miniatura 2"></label>
      <label for="slide3"><img src="3.png" alt="Miniatura 3"></label>

      <label for="slide7"><img src="7.png" alt="Miniatura 7"></label>
      <label for="slide8"><img src="8.png" alt="Miniatura 8"></label>
      <label for="slide11"><img src="11.png" alt="Miniatura 11"></label>
      <label for="slide12"><img src="12.png" alt="Miniatura 12"></label>
      <label for="slide13"><img src="13.png" alt="Miniatura 13"></label>
      <label for="slide14"><img src="14.png" alt="Miniatura 14"></label>
      <label for="slide15"><img src="15.png" alt="Miniatura 15"></label>
      <label for="slide16"><img src="16.png" alt="Miniatura 16"></label>
      <label for="slide17"><img src="17.png" alt="Miniatura 17"></label>
      <label for="slide18"><img src="18.png" alt="Miniatura 18"></label>
      <label for="slide19"><img src="19.png" alt="Miniatura 19"></label>
    </div>
  </div>

</body>
</html>
