<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller De Las Lamparas</title>
  <style>
    /* Reseteo y box-sizing */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .carousel {
      position: relative;
      width: 80vw;       /* Ajuste de ancho */
      height: 60vh;      /* Ajuste de alto */
      overflow: hidden;
      background-color: #000;
      border-radius: 8px;
    }
    .carousel input { display: none; }
    .slides {
      display: flex;
      transition: transform 0.6s ease;
      width: calc(80vw * 19); /* 19 slides de 80vw */
    }
    .slide {
      flex: 0 0 80vw;  /* cada slide ocupa 80vw */
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 4px;
    }
    /* NavegaciÃ³n por radios */
    #slide1:checked ~ .slides { transform: translateX(0); }
    #slide2:checked ~ .slides { transform: translateX(-80vw); }
    #slide3:checked ~ .slides { transform: translateX(-160vw); }
    #slide4:checked ~ .slides { transform: translateX(-240vw); }
    #slide5:checked ~ .slides { transform: translateX(-320vw); }
    #slide6:checked ~ .slides { transform: translateX(-400vw); }
    #slide7:checked ~ .slides { transform: translateX(-480vw); }
    #slide8:checked ~ .slides { transform: translateX(-560vw); }
    #slide11:checked ~ .slides { transform: translateX(-800vw); }
    #slide12:checked ~ .slides { transform: translateX(-880vw); }
    #slide13:checked ~ .slides { transform: translateX(-960vw); }
    #slide14:checked ~ .slides { transform: translateX(-1040vw); }
    #slide15:checked ~ .slides { transform: translateX(-1120vw); }
    #slide16:checked ~ .slides { transform: translateX(-1200vw); }
    #slide17:checked ~ .slides { transform: translateX(-1280vw); }
    #slide18:checked ~ .slides { transform: translateX(-1360vw); }
    #slide19:checked ~ .slides { transform: translateX(-1440vw); }
    /* Miniaturas */
    .thumbnails {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
    }
    .thumbnails label {
      cursor: pointer;
      width: 40px;
      height: 30px;
      overflow: hidden;
      border: 2px solid transparent;
      border-radius: 4px;
      transition: border-color 0.3s;
    }
    .thumbnails label img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Resaltar miniatura activa */
    #slide1:checked ~ .thumbnails label[for="slide1"],
    #slide2:checked ~ .thumbnails label[for="slide2"],
    #slide3:checked ~ .thumbnails label[for="slide3"],
    #slide4:checked ~ .thumbnails label[for="slide4"],
    #slide5:checked ~ .thumbnails label[for="slide5"],
    #slide6:checked ~ .thumbnails label[for="slide6"],
    #slide7:checked ~ .thumbnails label[for="slide7"],
    #slide8:checked ~ .thumbnails label[for="slide8"],
    #slide11:checked ~ .thumbnails label[for="slide11"],
    #slide12:checked ~ .thumbnails label[for="slide12"],
    #slide13:checked ~ .thumbnails label[for="slide13"],
    #slide14:checked ~ .thumbnails label[for="slide14"],
    #slide15:checked ~ .thumbnails label[for="slide15"],
    #slide16:checked ~ .thumbnails label[for="slide16"],
    #slide17:checked ~ .thumbnails label[for="slide17"],
    #slide18:checked ~ .thumbnails label[for="slide18"],
    #slide19:checked ~ .thumbnails label[for="slide19"] {
      border-color: #fff;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <!-- Radios -->
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    <input type="radio" name="slider" id="slide4">
    <input type="radio" name="slider" id="slide5">
    <input type="radio" name="slider" id="slide6">

    <input type="radio" name="slider" id="slide17">

    <!-- Slides -->
    <div class="slides">
      <div class="slide"><img src="img_lmp/1.png"></div>

      <div class="slide"><img src="img_lmp/4.png"></div>

      <div class="slide"><img src="img_lmp/6.png"></div>

      <div class="slide"><img src="img_lmp/11.png"></div>

      <div class="slide"><img src="img_lmp/14.png"></div>
      <div class="slide"><img src="img_lmp/15.png"></div>
      <div class="slide"><img src="img_lmp/16.png"></div>
      <div class="slide"><img src="img_lmp/17.png"></div>
      <div class="slide"><img src="img_lmp/18.png"></div>

    <!-- Miniaturas -->

      <label for="slide1"><img src="img_lmp/1.png"></label>

      <label for="slide7"><img src="img_lmp/7.png"></label>
      <label for="slide8"><img src="img_lmp/8.png"></label>
      <label for="slide11"><img src="img_lmp/11.png"></label>
      <label for="slide12"><img src="img_lmp/12.png"></label>
      <label for="slide13"><img src="img_lmp/13.png"></label>
      <label for="slide14"><img src="img_lmp/14.png"></label>
      <label for="slide15"><img src="img_lmp/15.png"></label>
      <label for="slide16"><img src="img_lmp/16.png"></label>

      <label for="slide18"><img src="img_lmp/18.png"></label>

  </div>

</body>
</html>
