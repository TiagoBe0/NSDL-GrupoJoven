  <style>
    /* Reseteo y box-sizing */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      overflow: hidden;
    }

    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Inputs invisibles para controlar las slides */
    .carousel input {
      display: none;
    }

    .slides {
      display: flex;
      width: calc(100vw * 19); /* 19 imágenes */
      height: 100%;
      transition: transform 0.6s ease;
    }

    .slide {
      flex: 0 0 100vw;
      height: 100vh;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Posicionar cada slide según el input marcado */
    #slide1:checked ~ .slides { transform: translateX(0); }
    #slide2:checked ~ .slides { transform: translateX(-100vw); }
    #slide3:checked ~ .slides { transform: translateX(-200vw); }
    #slide4:checked ~ .slides { transform: translateX(-300vw); }
    #slide5:checked ~ .slides { transform: translateX(-400vw); }
    #slide6:checked ~ .slides { transform: translateX(-500vw); }
    #slide7:checked ~ .slides { transform: translateX(-600vw); }
    #slide8:checked ~ .slides { transform: translateX(-700vw); }
    #slide9:checked ~ .slides { transform: translateX(-1000vw); }
    #slide10:checked ~ .slides { transform: translateX(-1100vw); }
    #slide11:checked ~ .slides { transform: translateX(-1200vw); }
    #slide12:checked ~ .slides { transform: translateX(-1300vw); }
    #slide13:checked ~ .slides { transform: translateX(-1400vw); }
    #slide14:checked ~ .slides { transform: translateX(-1500vw); }
    #slide15:checked ~ .slides { transform: translateX(-1600vw); }
    #slide16:checked ~ .slides { transform: translateX(-1700vw); }
    #slide17:checked ~ .slides { transform: translateX(-1800vw); }

    /* Miniaturas / controles */
    .thumbnails {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 0 10px;
    }

    .thumbnails label {
      cursor: pointer;
      flex: 0 0 auto;
      width: 60px;
      height: 40px;
      overflow: hidden;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .thumbnails label img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Resaltar miniatura activa */
    #slide1:checked ~ .thumbnails label[for="slide1"] { border-color: #fff; }
    #slide2:checked ~ .thumbnails label[for="slide2"] { border-color: #fff; }
    #slide3:checked ~ .thumbnails label[for="slide3"] { border-color: #fff; }

    <style>
      /* Reset y box-sizing */

      body {

      .carousel {

      .slides {
        display: flex;
        width: calc(100vw * 17); /* total de slides */
        height: 100%;
        transition: transform 0.6s ease;
      }
      .slide {
        flex: 0 0 100vw;
        height: 100%;
        display: flex;
        justify-content: center; /* centra la imagen horizontalmente */
        align-items: center;     /* centra la imagen verticalmente */
        overflow: hidden;
      }
      .slide img {
        max-width: 80%;    /* ajusta este valor al “zoom” deseado */
        max-height: 80%;   /* idem */
        object-fit: contain;
      }
  
      /* posicionar slides según el radio marcado */
      #slide1:checked  ~ .slides { transform: translateX(0); }
      #slide2:checked  ~ .slides { transform: translateX(-100vw); }
      #slide3:checked  ~ .slides { transform: translateX(-200vw); }
      #slide4:checked  ~ .slides { transform: translateX(-300vw); }
      #slide5:checked  ~ .slides { transform: translateX(-400vw); }
      #slide6:checked  ~ .slides { transform: translateX(-500vw); }
      #slide7:checked  ~ .slides { transform: translateX(-600vw); }
      #slide8:checked  ~ .slides { transform: translateX(-700vw); }
      #slide9:checked  ~ .slides { transform: translateX(-800vw); }
      #slide10:checked ~ .slides { transform: translateX(-900vw); }
      #slide11:checked ~ .slides { transform: translateX(-1000vw); }
      #slide12:checked ~ .slides { transform: translateX(-1100vw); }
      #slide13:checked ~ .slides { transform: translateX(-1200vw); }
      #slide14:checked ~ .slides { transform: translateX(-1300vw); }
      #slide15:checked ~ .slides { transform: translateX(-1400vw); }
      #slide16:checked ~ .slides { transform: translateX(-1500vw); }
      #slide17:checked ~ .slides { transform: translateX(-1600vw); }
  
      /* Botones de navegación */
      .nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.5);
        border: none;
        color: #fff;
        font-size: 2rem;
        width: 3rem;
        height: 3rem;
        cursor: pointer;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: background 0.3s;
      }
      .nav:hover { background: rgba(255,255,255,0.2); }
      .nav:disabled {
        opacity: 0.3;
        cursor: default;
      }
      .prev { left: 1rem; }
      .next { right: 1rem; }
  
      /* Miniaturas */
      .thumbnails {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        overflow-x: auto;
        padding: 0 10px;
        z-index: 5;
      }
      .thumbnails label {
        cursor: pointer;
        width: 60px;
        height: 40px;
        overflow: hidden;
        border: 2px solid transparent;
        transition: border-color 0.3s;
      }
      .thumbnails label img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      /* Resaltar miniatura activa */
      #slide1:checked  ~ .thumbnails label[for="slide1"],
      #slide2:checked  ~ .thumbnails label[for="slide2"],
      /* … hasta slide17 … */
      #slide17:checked ~ .thumbnails label[for="slide17"] {
        border-color: #fff;
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const radios = Array.from(document.querySelectorAll('.carousel input[name="slider"]'));
        const btnPrev = document.querySelector('.nav.prev');
        const btnNext = document.querySelector('.nav.next');
  
        function updateButtons() {
          const idx = radios.findIndex(r => r.checked);
          btnPrev.disabled = idx === 0;
          btnNext.disabled = idx === radios.length - 1;
        }
  
        btnPrev.addEventListener('click', () => {
          const idx = radios.findIndex(r => r.checked);
          if (idx > 0) radios[idx - 1].checked = true;
          updateButtons();
        });
  
        btnNext.addEventListener('click', () => {
          const idx = radios.findIndex(r => r.checked);
          if (idx < radios.length - 1) radios[idx + 1].checked = true;
          updateButtons();
        });
  
        updateButtons();
      });
    </script>
